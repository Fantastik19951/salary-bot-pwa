<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Info - Salary Bot</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #00ff00;
    }
    h1 { color: #ff6b6b; }
    .info { margin: 10px 0; padding: 10px; background: #2a2a2a; border-radius: 4px; }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #764ba2; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>üîç Salary Bot - Debug Info</h1>
  
  <button onclick="testAPI()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å API</button>
  <button onclick="testWebSocket()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å WebSocket</button>
  <button onclick="clearAllData()">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
  <button onclick="location.href='/'">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
  
  <div id="output"></div>

  <script>
    const output = document.getElementById('output')
    
    function log(msg, isError = false) {
      const div = document.createElement('div')
      div.className = 'info'
      div.style.color = isError ? '#ff6b6b' : '#00ff00'
      div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${msg}`
      output.insertBefore(div, output.firstChild)
    }

    async function testAPI() {
      log('üîÑ –ü—Ä–æ–≤–µ—Ä—è–µ–º API...')
      try {
        const res = await fetch('/api/health')
        const data = await res.json()
        log(`‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç: ${JSON.stringify(data)}`)
      } catch (error) {
        log(`‚ùå API –æ—à–∏–±–∫–∞: ${error.message}`, true)
      }

      try {
        const res = await fetch('/api/entries')
        const data = await res.json()
        log(`‚úÖ Entries: ${Object.keys(data.data || {}).length} –ø–µ—Ä–∏–æ–¥–æ–≤`)
      } catch (error) {
        log(`‚ùå Entries –æ—à–∏–±–∫–∞: ${error.message}`, true)
      }
    }

    function testWebSocket() {
      log('üîÑ –ü—Ä–æ–≤–µ—Ä—è–µ–º WebSocket...')
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:'
      const ws = new WebSocket(`${protocol}//${window.location.host}/ws`)
      
      ws.onopen = () => {
        log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω')
        setTimeout(() => ws.close(), 1000)
      }
      
      ws.onmessage = (e) => {
        log(`üì® WebSocket —Å–æ–æ–±—â–µ–Ω–∏–µ: ${e.data.substring(0, 100)}...`)
      }
      
      ws.onerror = (e) => {
        log(`‚ùå WebSocket –æ—à–∏–±–∫–∞: ${e}`, true)
      }
      
      ws.onclose = () => {
        log('‚èπ WebSocket –∑–∞–∫—Ä—ã—Ç')
      }
    }

    async function clearAllData() {
      if (!confirm('–£–¥–∞–ª–∏—Ç—å –í–°–ï –¥–∞–Ω–Ω—ã–µ (localStorage, –∫—ç—à, SW)?')) return
      
      log('üóë –û—á–∏—â–∞–µ–º –¥–∞–Ω–Ω—ã–µ...')
      
      // localStorage
      localStorage.clear()
      log('‚úÖ localStorage –æ—á–∏—â–µ–Ω')
      
      // Cache
      try {
        const names = await caches.keys()
        await Promise.all(names.map(n => caches.delete(n)))
        log(`‚úÖ –£–¥–∞–ª–µ–Ω–æ –∫—ç—à–µ–π: ${names.length}`)
      } catch (e) {
        log(`‚ùå –ö—ç—à: ${e.message}`, true)
      }
      
      // Service Worker
      try {
        const regs = await navigator.serviceWorker.getRegistrations()
        await Promise.all(regs.map(r => r.unregister()))
        log(`‚úÖ –£–¥–∞–ª–µ–Ω–æ SW: ${regs.length}`)
      } catch (e) {
        log(`‚ùå SW: ${e.message}`, true)
      }
      
      setTimeout(() => {
        log('üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞...')
        location.reload()
      }, 1000)
    }

    // Auto-check on load
    window.addEventListener('load', () => {
      log('üì± User Agent: ' + navigator.userAgent)
      log('üåê URL: ' + window.location.href)
      log('üì¶ localStorage keys: ' + Object.keys(localStorage).join(', '))
      
      const lastError = localStorage.getItem('last_error')
      if (lastError) {
        try {
          const err = JSON.parse(lastError)
          log(`‚ö†Ô∏è –ü–æ—Å–ª–µ–¥–Ω—è—è –æ—à–∏–±–∫–∞ (${err.timestamp}): <pre>${err.error}\n${err.stack}</pre>`, true)
        } catch (e) {}
      }
      
      testAPI()
    })
  </script>
</body>
</html>
